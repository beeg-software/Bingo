<!DOCTYPE html>

<head>
    <meta charset="utf-8" />

    <title>Blank7</title>
    <base href="/" />
    <link href="_content/Blank7.UI.Shared/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="_content/Blank7.UI.Shared/external-resources/bootstrap-5.2.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="_content/Blank7.UI.Shared/css/app.css" rel="stylesheet" />
    <link href="Blank7.UI.MAUI.styles.css" rel="stylesheet" />

<body>

    <div class="status-bar-safe-area"></div>

    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>

    <script>
        function downloadCSV(filename, csvData) {
            var blob = new Blob([csvData], { type: 'text/csv;charset=utf-8;' });
            var link = document.createElement("a");
            var url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", filename);
            link.style.visibility = "hidden";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>

    <script src="_content/Blank7.UI.Shared/external-resources/bootstrap-5.2.0/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script type="module" src="_content/Blank7.UI.Shared/js/interop.js"></script>
</body>

</html>
